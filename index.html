<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Create a post app like facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 text-center">
                <h2>Enter Text And Submit</h2>
                <form>
                    <textarea type="text" class="text_area" rows="6" id="comment-box"
                        placeholder="Enter comment"></textarea>
                    <br>
                    <button id="post" class="bTn">Submit</button>
                    <button id="" class="bTn">Clear</button>
                    <div id="unordered" class="comment-area"></div>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
